<div *ngIf="gallery.state | async as state">

  <div *ngIf="state.active" class="g-modal">

    <div class="g-btn-close-container">
      <div *ngIf="closeButton" class="g-btn-close" (click)="gallery.close()"></div>
    </div>

    <gallery-main [@popup] [state]="state" [config]="gallery.config"></gallery-main>

    <div class="g-overlay" (click)="gallery.close()"></div>

  </div>

</div>
